<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="gallery">
            <div class="image"><span><img src="./images/image-1.jpg" alt="image" /></span></div>
            <div class="image"><span><img src="./images/image-2.jpg" alt="image" /></span></div>
            <div class="image"><span><img src="./images/image-3.jpg" alt="image" /></span></div>
            <div class="image"><span><img src="./images/image-4.jpg" alt="image" /></span></div>
            <div class="image"><span><img src="./images/image-5.jpg" alt="image" /></span></div>
            <div class="image"><span><img src="./images/image-6.jpg" alt="image" /></span></div>
        </div>
    </div>

    <div class="preview-box">
        <div class="details">
            <span class="title">
                Image <p class="current-img">3</p>
                of <p class="total-img">6</p>
            </span>
            <span class="icon fas fa-times"></span>
        </div>
        <div class="img-box">
            <div class="slide prev">
                <i class="fas fa-angle-left"></i>
            </div>
            <div class="slide next">
                <i class="fas fa-angle-right"></i>
            </div>
            <img src="" alt="image" />
        </div>
    </div>
    <div class="shadow"></div>
    
    <script src="app.js"></script>
</body>
</html>
